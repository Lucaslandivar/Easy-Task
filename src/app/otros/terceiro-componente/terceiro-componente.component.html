<mat-card>
  <mat-card-title>Entre em Contacto:</mat-card-title>
  <mat-card-content>
    <div class="contact-form">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input
          required
          [(ngModel)]="nome"
          name="nome"
          matInput
          placeholder="Informe um nome"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          required
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Informe um email"
          matInput
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Mensagem</mat-label>
        <textarea
          required
          [(ngModel)]="mensagem"
          name="mensagem"
          matInput
          placeholder="Informe um nome"
        ></textarea>
      </mat-form-field>

      <button mat-flat-button (click)="enviarFormulario()" color="primary">
        Enviar
      </button>
    </div>
  </mat-card-content>
</mat-card>
